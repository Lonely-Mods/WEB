<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Cabecera -->
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#contact">Contacto</a>
    </nav>

    <!-- Sección principal -->
    <section id="home">
        <h2>Inicio</h2>
        <p>Este es un sitio web simple que puedes modificar y expandir.</p>
    </section>

    <section id="about">
        <h2>Acerca de</h2>
        <p>Aquí puedes contar algo sobre ti o sobre el tema de tu web.</p>
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <p>Si deseas ponerte en contacto, envíame un mensaje.</p>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>

</body>
</html>
